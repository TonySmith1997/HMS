<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>HMS -- Drug</title>

    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet" />
    <link href="/static/css/plugins/footable/footable.core.css" rel="stylesheet" />

    <link href="/static/css/animate.css" rel="stylesheet" />
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet" />

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>employee Log</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Refresh</a>
                            </li>
                            <li><a href="#">Insert</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="Search..." />

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8" data-filter="#filter">
                        <thead>
                        <tr>
                            <th data-toggle="true">Photo</th>
                            <th>Name</th>
                            <th data-hide="all">detail</th>
                            <th>Link</th>
                            <th>HappenTime</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${patientInfos}">
                            <td>
                                <img alt="image" class="img-circle" th:src="${log.}" style="width: 40px" />
                            </td>
                            <td th:text="${log.id}">cough syrup
                            </td>
                            <td th:text="${log.user.trueName}">healing cough</td>
                            <td th:text="${log.what}">2018-5-20</td>
                            <td th:text="${log.type}"></td>
                            <td th:text="${log.when}">Andy</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/js/plugins/footable/footable.all.min.js"></script>

<!-- 自定义js -->
<script src="/static/js/content.js?v=1.0.0"></script>
<script>
    $(document).ready(function() {

        $('.footable').footable();

    });

</script>


</body>

</html>
